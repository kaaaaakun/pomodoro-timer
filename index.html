<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポモドーロタイマー</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cellipse cx='50' cy='55' rx='35' ry='38' fill='%23E53E3E'/%3E%3Cellipse cx='50' cy='55' rx='30' ry='33' fill='%23FC8181'/%3E%3Cellipse cx='40' cy='45' rx='10' ry='12' fill='%23FEB2B2' opacity='0.7'/%3E%3Cpath d='M35 20 L40 30 L45 23 L50 30 L55 23 L60 30 L65 20' stroke='%23276749' stroke-width='4' fill='none' stroke-linecap='round'/%3E%3Cpath d='M50 20 Q45 10 42 5' stroke='%23276749' stroke-width='3' fill='none' stroke-linecap='round'/%3E%3Cellipse cx='38' cy='8' rx='7' ry='5' fill='%23276749' transform='rotate(-30 38 8)'/%3E%3Ccircle cx='50' cy='55' r='18' fill='white' opacity='0.3'/%3E%3Cline x1='50' y1='55' x2='50' y2='42' stroke='%23276749' stroke-width='3' stroke-linecap='round'/%3E%3Cline x1='50' y1='55' x2='58' y2='55' stroke='%23276749' stroke-width='2.5' stroke-linecap='round'/%3E%3Ccircle cx='50' cy='55' r='2' fill='%23276749'/%3E%3C/svg%3E">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      transition: background 0.3s ease;
    }
    .sortable-ghost {
      opacity: 0.4;
    }
    .sortable-drag {
      cursor: grabbing !important;
    }

    /* ダークモード */
    body.dark-mode {
      background: linear-gradient(to bottom right, #1e293b, #0f172a, #1e1b4b) !important;
    }
    body.dark-mode .bg-white {
      background-color: #1e293b !important;
    }
    body.dark-mode .text-gray-800 {
      color: #e2e8f0 !important;
    }
    body.dark-mode .text-gray-600 {
      color: #94a3b8 !important;
    }
    body.dark-mode .text-indigo-600 {
      color: #818cf8 !important;
    }
    body.dark-mode .bg-gray-50 {
      background-color: #334155 !important;
    }
    body.dark-mode .bg-gray-100 {
      background-color: #475569 !important;
    }
    body.dark-mode .bg-gray-200 {
      background-color: #475569 !important;
    }
    body.dark-mode .border-gray-200 {
      border-color: #475569 !important;
    }
    body.dark-mode .hover\:bg-gray-100:hover {
      background-color: #475569 !important;
    }
    body.dark-mode .hover\:bg-gray-300:hover {
      background-color: #64748b !important;
    }

    /* ダークモード時の作業中タスク */
    body.dark-mode .border-green-500 {
      border-color: #10b981 !important;
    }
    body.dark-mode .bg-green-50 {
      background-color: #064e3b !important;
    }
    body.dark-mode .shadow-lg {
      box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3), 0 4px 6px -2px rgba(16, 185, 129, 0.2) !important;
    }

    /* ダークモード時の選択されたタスク */
    body.dark-mode .border-indigo-500 {
      border-color: #818cf8 !important;
    }
    body.dark-mode .bg-indigo-50 {
      background-color: #312e81 !important;
    }
    body.dark-mode .bg-indigo-100 {
      background-color: #4338ca !important;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4 sm:p-8">
  <div class="bg-white rounded-3xl shadow-2xl flex flex-col sm:flex-row max-w-6xl w-full overflow-hidden">
    <!-- タイマーセクション -->
    <div class="flex-1 p-8 lg:p-12 text-center border-b sm:border-b-0 sm:border-r border-gray-200">
      <h1 class="text-3xl lg:text-4xl font-bold text-indigo-600 mb-8">ポモドーロタイマー</h1>

      <div class="mb-8">
        <div class="text-xl text-gray-600 mb-4 font-medium" id="modeLabel">作業時間</div>
        <div class="text-7xl lg:text-8xl font-bold text-gray-800 tracking-wider tabular-nums" id="timeDisplay">25:00</div>

        <!-- プログレスバー -->
        <div class="mt-6 w-full max-w-xs mx-auto">
          <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
            <div id="progressBar" class="h-full bg-gradient-to-r from-indigo-500 to-purple-600 transition-all duration-1000 ease-linear" style="width: 0%"></div>
          </div>
        </div>
      </div>

      <div class="flex gap-3 justify-center mb-6 flex-wrap">
        <button id="startBtn" class="px-8 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl font-semibold hover:from-indigo-600 hover:to-purple-700 transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-0.5">
          スタート
        </button>
        <button id="resetBtn" class="px-8 py-3 bg-gray-200 text-gray-700 rounded-xl font-semibold hover:bg-gray-300 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
          リセット
        </button>
      </div>

      <div class="flex items-center justify-center gap-6 flex-wrap">
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" id="soundToggle" class="w-5 h-5 text-indigo-600 rounded focus:ring-2 focus:ring-indigo-500" checked>
          <span class="text-sm text-gray-600 font-medium">通知音</span>
        </label>
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" id="darkModeToggle" class="w-5 h-5 text-indigo-600 rounded focus:ring-2 focus:ring-indigo-500">
          <span class="text-sm text-gray-600 font-medium">ダークモード</span>
        </label>
      </div>
    </div>

    <!-- Todoセクション -->
    <div class="flex-1 p-8 lg:p-12 flex flex-col max-h-[600px]">
      <div class="flex gap-2 mb-6">
        <input
          type="text"
          id="todoInput"
          placeholder="新しいタスクを追加"
          class="flex-1 px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none transition-colors"
        />
        <button
          id="addTodoBtn"
          class="px-6 py-3 bg-indigo-600 text-white rounded-xl font-semibold text-xl hover:bg-indigo-700 transition-colors"
        >
          +
        </button>
      </div>

      <div id="todoList" class="flex-1 overflow-y-auto space-y-3"></div>
    </div>
  </div>

  <script type="module" src="./dist/timer.js"></script>
</body>
</html>
