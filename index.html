<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポモドーロタイマー</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    .sortable-ghost {
      opacity: 0.4;
    }
    .sortable-drag {
      cursor: grabbing !important;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4 sm:p-8">
  <div class="bg-white rounded-3xl shadow-2xl flex flex-col sm:flex-row max-w-6xl w-full overflow-hidden">
    <!-- タイマーセクション -->
    <div class="flex-1 p-8 lg:p-12 text-center border-b sm:border-b-0 sm:border-r border-gray-200">
      <h1 class="text-3xl lg:text-4xl font-bold text-indigo-600 mb-8">ポモドーロタイマー</h1>

      <div class="mb-8">
        <div class="text-xl text-gray-600 mb-4 font-medium" id="modeLabel">作業時間</div>
        <div class="text-7xl lg:text-8xl font-bold text-gray-800 tracking-wider tabular-nums" id="timeDisplay">25:00</div>
      </div>

      <div class="flex gap-3 justify-center mb-6 flex-wrap">
        <button id="startBtn" class="px-8 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl font-semibold hover:from-indigo-600 hover:to-purple-700 transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-0.5">
          スタート
        </button>
        <button id="resetBtn" class="px-8 py-3 bg-gray-200 text-gray-700 rounded-xl font-semibold hover:bg-gray-300 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
          リセット
        </button>
      </div>

      <div class="flex items-center justify-center gap-4 mb-6">
        <div class="px-4 py-2 bg-gray-100 rounded-lg">
          <p class="text-sm text-gray-600">
            作業: <span id="workTimeInfo" class="font-semibold text-indigo-600">25</span>分 /
            休憩: <span id="breakTimeInfo" class="font-semibold text-indigo-600">5</span>分
          </p>
        </div>
      </div>

      <div class="flex items-center justify-center gap-2">
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" id="soundToggle" class="w-5 h-5 text-indigo-600 rounded focus:ring-2 focus:ring-indigo-500" checked>
          <span class="text-sm text-gray-600 font-medium">通知音</span>
        </label>
      </div>
    </div>

    <!-- Todoセクション -->
    <div class="flex-1 p-8 lg:p-12 flex flex-col max-h-[600px]">
      <div class="flex gap-2 mb-6">
        <input
          type="text"
          id="todoInput"
          placeholder="新しいタスクを追加"
          class="flex-1 px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none transition-colors"
        />
        <button
          id="addTodoBtn"
          class="px-6 py-3 bg-indigo-600 text-white rounded-xl font-semibold text-xl hover:bg-indigo-700 transition-colors"
        >
          +
        </button>
      </div>

      <div id="todoList" class="flex-1 overflow-y-auto space-y-3"></div>
    </div>
  </div>

  <!-- ポモドーロトマトイラスト -->
  <div class="fixed bottom-4 right-4 opacity-20 hover:opacity-40 transition-opacity duration-300 pointer-events-none">
    <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- トマトの本体 -->
      <ellipse cx="60" cy="70" rx="35" ry="38" fill="#FF6B6B"/>
      <ellipse cx="60" cy="70" rx="30" ry="33" fill="#FF8787"/>

      <!-- ハイライト -->
      <ellipse cx="48" cy="58" rx="12" ry="15" fill="#FFA5A5" opacity="0.6"/>

      <!-- ヘタの部分 -->
      <path d="M45 32 L50 42 L55 35 L60 42 L65 35 L70 42 L75 32" stroke="#2D8659" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M47 32 L52 42 L57 35 L62 42 L67 35 L72 42 L77 32" stroke="#4CAF50" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

      <!-- 茎 -->
      <path d="M60 32 Q55 20 52 15" stroke="#2D8659" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M60 32 Q55 20 52 15" stroke="#4CAF50" stroke-width="2" fill="none" stroke-linecap="round"/>

      <!-- 葉っぱ -->
      <ellipse cx="48" cy="18" rx="8" ry="5" fill="#4CAF50" transform="rotate(-30 48 18)"/>
      <ellipse cx="48" cy="18" rx="6" ry="3" fill="#66BB6A" transform="rotate(-30 48 18)"/>
    </svg>
  </div>

  <script type="module" src="./dist/timer.js"></script>
</body>
</html>
