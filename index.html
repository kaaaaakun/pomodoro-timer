<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポモドーロタイマー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="timer-section">
      <h1>ポモドーロタイマー</h1>

      <div class="timer-display">
        <div class="mode-label" id="modeLabel">作業時間</div>
        <div class="time" id="timeDisplay">25:00</div>
      </div>

      <div class="controls">
        <button id="startBtn" class="btn btn-primary">スタート</button>
        <button id="pauseBtn" class="btn btn-secondary" disabled>一時停止</button>
        <button id="resetBtn" class="btn btn-secondary">リセット</button>
      </div>
    </div>

    <div class="todo-section">
      <h2>タスク</h2>

      <div class="todo-input-group">
        <input type="text" id="todoInput" placeholder="新しいタスクを追加" />
        <button id="addTodoBtn" class="btn btn-add">+</button>
      </div>

      <div id="todoList" class="todo-list"></div>
    </div>
  </div>

  <script type="module" src="./dist/timer.js"></script>
</body>
</html>
